      <textarea

    <div class="flex gap-4">
      <button id="loadText" class="btn btn-info">Load Text</button>
      <button id="home" class="btn btn-success">Home</button>
      <button id="alignPencil" class="btn btn-warning">Align Pencil</button>
      <button id="write" class="btn btn-error">Write</button>
      <label for="style" class="label">Style:</label>
      <select id="style" class="select select-bordered">
        <option value="-">&ndash;</option>
        <option value="44">1</option>
        <option value="54">2</option>
        <option value="23" selected>3</option>
        <option value="1">4</option>
        <option value="19">5</option>
        <option value="6">6</option>
        <option value="30">7</option>
        <option value="11">8</option>
        <option value="21">9</option>
      </select>
      <label for="side" class="label">Location:</label>
      <select id="side" class="select select-bordered">
        <option value="top" selected>Top</option>
        <option value="bottom">Bottom</option>
      </select>
      <input
        class="input input-bordered"
        id="custom"
        placeholder="Custom Command"
      />
      <button id="customBtn" class="btn btn-success">Send</button>
      <button class="btn btn-primary" onclick="serialOutputModal.showModal()">
        View Serial Output
      </button>
      <dialog id="serialOutputModal" class="modal">
        <div class="modal-box max-w-none">
          <h3 class="font-bold text-lg">Output:</h3>
          <p
            class="py-4 my-4 min-h-4 bg-gray-900 rounded-md max-h-[calc(100vh-15em)] overflow-x-auto overflow-y-auto px-4"
            id="serialOutput"
          ></p>
          <button
            class="btn btn-error"
            onclick="serialOutput = []; document.querySelector('#serialOutput').innerText = '';"
          >
            Clear Output
          </button>
        </div>
        <form method="dialog" class="modal-backdrop">
          <button>close</button>
        </form>
      </dialog>
    </div>
    <label for="file" class="mr-2">Upload Handwriting:</label>
    <input
      type="file"
      class="mt-4 file-input file-input-bordered w-full max-w-xs"
    />
    <div
      class="fixed inset-0 flex justify-center items-center bg-gray-800"
      id="overlay"
    >
      <button class="btn btn-lg btn-info" id="serial">Select Machine</button>
    </div>
    <script src="ai.js"></script>
    <script src="script.js"></script>
